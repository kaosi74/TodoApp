<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="icon" href="./images/myLogo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 col-md-3"></div>
        <div class="col-sm-10 col-md-6 bg-body-secondary text-center py-lg-4 mt-2 pt-2 tks">
          <h1 class="mb-md-4">My To-Do App</h1>
          <input type="text" placeholder="Enter a task" id="taskInput" />
          <button id="taskBtn" class="btn btn-primary px-4">Add</button>
          <ul id="taskList" class="text-start"></ul>
        </div>
        <div class="col-sm-1 col-md-3"></div>
      </div>
    </div>

    <!-- Scripts section for both bootstrap and my code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
